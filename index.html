<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD WEB</title>
</head>
<body style="color: white; background-color: #1d2630;">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Web Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">Primeiro Nome</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Insira seu primeiro nome">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Sobrenome</label>
                    <input class="form-control" id="latName" type="text" placeholder="Insira seu sobrenome">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="matricula">Número de Matricula</label>
                    <input class="form-control" id="matricula" type="text" placeholder="Insira seu número de matrícula">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <input class="btn btn-success add-btn" type="submit">
                </div>
                <div class="col-12 col-md-10 mt-5 ">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Primeiro Nome</th>
                                <th>Sobrenome</th>
                                <th>Número de Matrícula</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody class="student-list">
                            <tr>
                                <td>Querido</td>
                                <td>Aluno</td>
                                <td>25</td>
                                <td>
                                    <a href="" class="btn btn-warning btn-sm edit">Editar</a>
                                    <a href="" class="btn btn-danger btn-sm delete">Remover</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
